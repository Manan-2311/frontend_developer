<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: rgb(127, 129, 255);
        }

        .container {
            height: 550px;
            width: 260px;
            box-shadow: 0 0 20px 10px rgb(0, 0, 0);
            margin: 0% auto;
            background-color: rgb(196, 255, 230);
            border: 5px solid black;
            box-sizing: content-box;
            position: relative;
            overflow: hidden;
        }

        .image {
            height: 276px;
            width: 255px;
            border: 2px solid rgb(128, 128, 128);
            box-sizing: content-box;
            transition: .4s;
        }

        .image:hover {
            border-radius: 0%;
            scale: 1.2;
        }

        .h2 {
            font-size: 30px;
            text-align: center;
            color: blue;
        }

        .para {
            font-size: larger;
            padding: 10px;
        }


        .btn {
            height: 30px;
            width: 100px;
            margin: 10% auto;
            background-color: blue;
            position: absolute;
            bottom: 11px;
            left: 30%;
            transition: 0.5s;
        }

        .btn:hover {
            transform: scale(1.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://images.pexels.com/photos/697509/pexels-photo-697509.jpeg?" alt="" class="image">
        <h2 class="h2"></h2>
        <p class="para"> Bussines Man<br> Money is money no matter is legall or illegal<br>Risk is better than regret to
            motivate yought I take a webinar so join our webinar section</p>
        <button class="btn">Join</button>
    </div>
</body>

</html>
